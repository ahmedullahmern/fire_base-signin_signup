<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div id="login_page">
            <div class="perant">
                <div class="f1">
                    <div class="card abc" id="singup_container" style="width: 18rem;">
                        <h1 class="head">
                            SIGN UP
                        </h1>
                        <input required type="email" class="form-control" placeholder="Email" id="singup_email"
                            aria-describedby="emailHelp">
                        <input type="password" required class="form-control" placeholder="password" id="singup_password"
                            aria-describedby="emailHelp">
                        <button class="btn btn-primary" id="singup_btn">SINGUP</button>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </center>

    <center>
        <div id="login_page" style="position: relative;bottom: 200px">
            <div class="perant">
                <div class="f1 ">
                    <div class="card abc" id="singin_container" style="width: 18rem;">
                        <h1 class="head">
                            SIGN IN
                        </h1>
                        <input required type="email" class="form-control" placeholder="Email" id="singin_email"
                            aria-describedby="emailHelp">
                        <input type="password" required class="form-control" placeholder="password" id="singin_password"
                            aria-describedby="emailHelp">
                        <button class="btn btn-success" id="createnewaccount" type="button">Creat a New account</button>
                        <button class="btn btn-primary" id="singin_btn">SIGNIN</button>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <div id="Logout_container">
        <h2 id="username_logout"></h2>
        <button id="Logout_btn">Logout</button>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
